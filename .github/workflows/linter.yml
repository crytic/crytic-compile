---
name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - uses: astral-sh/ruff-action@f2e32211077f40bfeab40e16285216924ebea4cb  # v2
        with:
          args: "check"
      - uses: astral-sh/ruff-action@f2e32211077f40bfeab40e16285216924ebea4cb  # v2
        with:
          args: "format --check"

  ty:
    name: ty
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7
        with:
          python-version: "3.10"
      - run: uv sync --extra lint
      - run: uv run ty check crytic_compile/

  shell:
    name: ShellCheck
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: ShellCheck
        run: find scripts -name "*.sh" -exec shellcheck -e SC1090 -e SC2181 -e SC2103 {} +

  yaml:
    name: YAML Lint
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7
      - run: uv tool run yamllint -c .yamllint .github/workflows/

  actionlint:
    name: Actionlint
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Install actionlint
        run: |
          curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/v1.7.10/scripts/download-actionlint.bash \
            -o download-actionlint.bash
          bash download-actionlint.bash 1.7.10
      - name: Run actionlint
        run: |
          ./actionlint -color
