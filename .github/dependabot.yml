---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    target-branch: master
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      all:
        patterns: ["*"]

  - package-ecosystem: uv
    directory: /
    target-branch: master
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
    groups:
      all:
        patterns: ["*"]
